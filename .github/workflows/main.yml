name: Android Pull Request Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
   name: run tests
   runs-on: ubuntu-latest
  
   steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build and Test Modules
        run: bash ./gradlew :feed:test
